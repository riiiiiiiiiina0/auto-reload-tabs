<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloader Bear - Options</title>
  <link rel="stylesheet" href="../libs/daisyui@5.css">
  <link rel="stylesheet" href="../libs/daisyui@5-themes.css">
  <script src="../libs/tailwindcss@4.js"></script>
</head>

<body class="min-h-screen bg-base-200">
  <div class="container mx-auto p-8 max-w-4xl">
    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center gap-4 mb-2">
        <img src="../../icons/icon-128x128.png" alt="Reloader Bear" class="w-12 h-12">
        <h1 class="text-4xl font-bold text-primary">Reloader Bear</h1>
      </div>
      <p class="text-base-content/70">Manage URL patterns for automatic tab reloading</p>
    </div>

    <!-- Add Pattern Form -->
    <div class="card bg-base-100 shadow-xl mb-6">
      <div class="card-body">
        <h2 id="formTitle" class="card-title text-2xl mb-4">Add New Pattern</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="form-control md:col-span-2">
            <label class="label">
              <span class="label-text">URL Pattern</span>
            </label>
            <input type="text" id="urlPattern" placeholder="e.g., example.com or /dashboard"
              class="input input-bordered w-full" />
            <label class="label">
              <span class="label-text-alt">Enter a string to match in the URL (case-sensitive)</span>
            </label>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Interval (minutes)</span>
            </label>
            <input type="number" id="intervalMinutes" min="1" value="5" class="input input-bordered w-full" />
            <label class="label">
              <span class="label-text-alt">Reload every N minutes</span>
            </label>
          </div>
        </div>
        <div class="card-actions justify-end mt-4">
          <button id="cancelEditBtn" class="btn btn-ghost hidden">
            Cancel
          </button>
          <button id="addPatternBtn" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                clip-rule="evenodd" />
            </svg>
            <span id="btnText">Add Pattern</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Patterns List -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <div class="flex items-center justify-between mb-4">
          <h2 class="card-title text-2xl">Configured Patterns</h2>
          <div class="flex gap-2">
            <button id="exportBtn" class="btn btn-outline btn-sm gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
              Export
            </button>
            <button id="importBtn" class="btn btn-outline btn-sm gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                  clip-rule="evenodd" />
              </svg>
              Import
            </button>
          </div>
        </div>
        <div id="patternsList" class="space-y-2">
          <!-- Patterns will be dynamically added here -->
        </div>
        <div id="emptyState" class="text-center py-12 text-base-content/50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 opacity-50" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <p class="text-lg">No patterns configured yet</p>
          <p class="text-sm mt-2">Add a URL pattern above to get started</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden file input for import -->
  <input type="file" id="importFileInput" accept=".json" class="hidden" />

  <!-- Delete Confirmation Modal -->
  <dialog id="deleteModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-xl mb-4">Delete Pattern</h3>
      <div class="alert alert-warning mb-6">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
          </path>
        </svg>
        <div>
          <p class="font-semibold">Are you sure you want to delete this pattern?</p>
          <p class="text-sm mt-1" id="deletePatternInfo"></p>
        </div>
      </div>
      <div class="modal-action">
        <button class="btn btn-ghost" id="cancelDeleteBtn">Cancel</button>
        <button class="btn btn-error gap-2" id="confirmDeleteBtn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd" />
          </svg>
          Delete
        </button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>

  <script src="options.js"></script>
</body>

</html>
